<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
   </head>
<body >
<div class="maincontainer">
  <div class="w-50 m-auto bg-white rounded acon">
    <div class="container ">
      <h1 class="h2 text-center ">REGISTRATION FORM</h1>
      <form>
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="fn"  name="fn" class="form-control input" required>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-md-6">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" id="un"  class="form-control input" required>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-md-6">
            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="em"  class="form-control input" required="true">
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-md-6">
            <div class="form-group">
              <label>Phone Number</label>
              <input type="number" id="pn"  class="form-control input" required>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-md-6">
            <div class="form-group">
              <label>Password</label>
              <input  id="pw" class="form-control input" required>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-md-6">
            <div class="form-group">
              <label>Confirm Password</label>
              <input  id="cp" class="form-control input" required >
            </div>
          </div>
        </div>
          <div class="col-md-12">
            <div class="form-group">
              <div class="row">
                <div class="col-md-3">
                  <label>Gender</label>
                </div>
                <div class="col-md-3">
                  <div class="d-flex">
                    <div class="mr-1"><input type="radio" name="gender" class="input" ></div>
                    <div><label>Male</label></div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="d-flex">
                    <div class="mr-1"><input type="radio" name="gender" class="input" ></div>
                    <div>
                      <label>Female</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="d-flex">
                    <div class="mr-1"><input type="radio" name="gender" class="input" ></div>
                    <div><label>Other</label></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
          <button  type="submit" onclick="confirm()"  class="btn  register">Register</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
